		<form name="frmEjer1">
			<input type="text" name="numero" placeholder="Ingresa el numero"><br>
			<input type="button"onclick="calcular(this.form)" value="Calcular">

	<script type="text/javascript">
		function calcular(){
			var x=parseInt(frmEjer1.numero.value);



			if (x<=8) {
				var i=1;
				while(i<=x){
				document.write('<article id="caja" style="background-color:#ff56ed; color:#000;">Caja '+i+' </article> ')
				i++;

				}

			}
			else{
				var i=1;
				while(i<=x){
				document.write('<article id="caja" style="background-color:#ff56ed; color:#000;">Caja '+i+' </article> ')
				i++;
			}


		}


	</script>
